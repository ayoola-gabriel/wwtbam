<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/q.css" />
    <script src="script/questions.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <section class="main-audio">
        <audio id="lets-play">
          <source src="./audio/lets play.mp3" />
        </audio>
      </section>

      <section class="question-container">
        <section class="header">
          <section class="logo">
            <img id="img" src="./img/NGCC ICON.png" />
          </section>

          <section id="countdown" class="countdown">
            <p id="cnt"></p>
          </section>
        </section>

        <div id="page_no" class="hidden">1</div>

        <section class="questions">
          <div id="question" class="main hidden">
            <p>Who was our Guest Minister at Fullness Conference 2023?</p>
          </div>
          <div class="options wrong hidden">
            <p>A.</p>
            <p>Apostle Seun Olude</p>
          </div>
          <div class="options right hidden">
            <p>B.</p>
            <p>Professor Ayo Olude</p>
          </div>
          <div class="options wrong hidden">
            <p>C.</p>
            <p>Pastor Biodun Olude</p>
          </div>
          <div class="options wrong hidden">
            <p>D.</p>
            <p>Pastor Sesan Olude</p>
          </div>
        </section>
      </section>

      <section class="main-audio hidden">
        <audio id="myAudio">
        </audio>

        <audio id="time-sound">
        </audio>
      </section>
    </div>
  </body>
</html>
